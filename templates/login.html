<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/css/mdui.min.css">
    <script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.3/js/mdui.min.js"></script>
    <link rel="stylesheet" href="/static/css/uikit.min.css" />
    <script src="/static/js/uikit.min.js"></script>
    <script src="/static/js/uikit-icons.min.js"></script>
    <title>Log In</title>
</head>
<body id="login_background">

<form method="post" action="{% url 'login:login' %}" >
    {% csrf_token %}
    <div class="mdui-card" id="login_form">

    <div class="mdui-card-header">
        <h1 class="mdui-card-primary-title mdui-text-center" id="login_title">Log in</h1>
    </div>

    <div class="mdui-card-content">

        <div class="mdui-textfield mdui-textfield-floating-label ">
            <label class="mdui-textfield-label"  style="font-size: small">
                Username/Email/Phone
            </label>
            <input name="username" class="mdui-textfield-input" required/>
            {% if message1 %}
            <div class="mdui-textfield-helper" style="color: #C62828">{{ message1 }}</div>
            {% else %}
            <div class="mdui-textfield-error">Username Can Not Be Null</div>
            {% endif %}
        </div>

        <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label" style="font-size: small">Password</label>
            <input class="mdui-textfield-input" type="password" name="password" required/>
            {% if message2 %}
            <div class="mdui-textfield-helper" style="color: #C62828">{{ message2 }}</div>
            {% else %}
            <div class="mdui-textfield-error">Password Can Not Be Null</div>
            {% endif %}
        </div>

        <div class="mdui-row mdui-m-t-1 mdui-m-b-1">
            <button class="mdui-btn mdui-btn-raised mdui-ripple  mdui-color-blue-accent mdui-center"
                    style="width: 100%" type="submit">Log in</button>
        </div>

        <div class="mdui-row">
            <a href="{% url 'login:signup' %}" style="text-decoration: none">
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-center" style="width: 100%" type="button">Sign up</button>
            </a>
        </div>
    </div>
</div>
</form>
</body>
</html>



<style>
    #login_background{
        background-image: url("/static/common/Asuka2.jpg");
        background-position: center;
        background-size: cover;
        position: fixed;
        height: 100%;
        width: 100%;
    }
    #login_form{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 15px;
        background-clip: padding-box;
        width: 300px;
        padding: 35px 35px 15px 35px;
        background: #ffffff;
        border: 1px solid #2c3e50;
        box-shadow: 0 0 15px #2c3e50;
    }
    #login_title{
        margin: 0 auto 40px auto;
        text-align: center;
        color: black;
    }
</style>
